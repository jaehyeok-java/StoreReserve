spring:
  application:
    name: StoreReserve

  datasource:
    url: jdbc:mysql://localhost:3306/store_reservation
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
